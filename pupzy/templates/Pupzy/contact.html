{% extends 'Pupzy/base.html' %}
{% block title %}{% endblock title %}
{% block body %}
{% load static %}
<div class="container-fluid px-0 mb-3">
<img class="d-block w-100 mx-0" src="{% static 'Pupzy/super.jpg'%}" alt="First slide">
</div>

<div class="container mb-3 py-4">
<h1 class="text-center"> Contact us</h1>
<form method="post" action="/pupzy/contact/">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name here">
  </div>
  
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>

  <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number here">
  </div>
  
  <div class="form-group">
    <label for="desc">Discribe </label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
{% endblock body %}

{%block js%}
<script>
{% if thank %}
alert('Thanks for contacting us. We wil get back to you soon!');
document.location = "/shop/contact";
{%endif%}
</script>
{% endblock %}
